<!DOCTYPE html>
<html>
<head>
<title>{% if page.title %}{{ page.title }} â€” {% endif %}MapBBCode</title>
<meta charset="utf-8">
<link rel="stylesheet" href="/style.css">
{% if page.needmap %}
<link rel="stylesheet" href="/lib/leaflet.css" />
<!--[if lte IE 8]>
    <link rel="stylesheet" href="/lib/leaflet.ie.css" />
<![endif]-->
<script src="/lib/leaflet.js"></script>
<script src="/lib/mapbbcode.js"></script>
<script>
var mapBB = new MapBBCode({
    fullViewHeight: 300,
    fullFromStart: true
});
</script>
{% endif %}
</head>
<body>
{% include langbar.html %}
{% if page.title %}<h1>{{ page.title }}</h1>{% endif %}
{{ content }}
<!-- Piwik -->
<script type="text/javascript">
  var _paq = _paq || [];
  _paq.push(["setDomains", ["*.mapbbcode.org","*.share.mapbbcode.org"]]);
  _paq.push(["trackPageView"]);
  _paq.push(["enableLinkTracking"]);

  (function() {
    var u=(("https:" == document.location.protocol) ? "https" : "http") + "://piwik.textual.ru/";
    _paq.push(["setTrackerUrl", u+"piwik.php"]);
    _paq.push(["setSiteId", "6"]);
    var d=document, g=d.createElement("script"), s=d.getElementsByTagName("script")[0]; g.type="text/javascript";
    g.defer=true; g.async=true; g.src=u+"piwik.js"; s.parentNode.insertBefore(g,s);
  })();
</script>
<!-- End Piwik Code -->
</body>
</html>
